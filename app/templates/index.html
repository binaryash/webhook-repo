<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Activity Feed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 20px;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .event-card {
            padding: 10px 15px;
            margin-bottom: 12px;
            border-radius: 4px;
            border-left: 6px solid #ccc;
            background-color: #fafbfc;
            font-size: 14px;
            line-height: 1.5;
        }
        /* Color coding for event types */
        .PUSH { border-left-color: #f1e05a; } /* Yellow */
        .PULL_REQUEST { border-left-color: #2cbe4e; } /* Green */
        .MERGE { border-left-color: #6f42c1; } /* Purple */
        
        .empty-state {
            text-align: center;
            color: #586069;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Repository Activity</h1>
    <div id="feed">
        <div class="empty-state">Waiting for events...</div>
    </div>
</div>

<script>
    function fetchEvents() {
        // Poll the endpoint defined in routes.py
        fetch('/webhook/events')
            .then(response => response.json())
            .then(data => {
                const feed = document.getElementById('feed');
                
                // Only update DOM if we have data
                if (data.length > 0) {
                    feed.innerHTML = ''; // Clear current feed
                    
                    data.forEach(event => {
                        const div = document.createElement('div');
                        div.className = `event-card ${event.action}`;                        

                        // We use the pre-formatted message from the backend
                        // to ensure strict adherence to the date format requirements.
                        div.innerText = event.formatted_message;
                        
                        feed.appendChild(div);
                    });
                }
            })
            .catch(error => console.error('Error fetching events:', error));
    }

    //  Poll every 15 seconds
    setInterval(fetchEvents, 15000);

    // Initial load immediately on page open
    fetchEvents();
</script>

</body>
</html>
